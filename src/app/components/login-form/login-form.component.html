<form id="loginForm" class="px-16 mt-8 space-y-6 w-full h-auto" [formGroup]="form">
  <h2
    class="mt-6 text-3xl font-bold tracking-tight text-center text-emerald-100"
  >
    Acesse sua conta
  </h2>
  <div class="-space-y-px rounded-md shadow-sm">
    <div>
      <label for="email" class="block text-sm font-medium text-white"
        >Email</label
      >
      <div class="relative mt-1 rounded-md shadow-sm">
        <input
          name="email"
          id="email"
          type="email"
          autocomplete="email"
          required
          class="block px-3 w-full rounded-md border-gray-300 focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm"
          placeholder="patrick@forfait.org"
          formControlName="email"
        />
      </div>
    </div>
    <div>
      <label for="password" class="block mt-4 text-sm font-medium text-white"
        >Senha</label
      >
      <div class="relative mt-1 rounded-md shadow-sm">
        <input
          name="password"
          id="password"
          type="password"
          autocomplete="current-password"
          required
          class="block px-3 w-full rounded-md border-gray-300 focus:border-emerald-500 focus:ring-emerald-500 sm:text-sm"
          placeholder="••••••••"
          formControlName="password"
        />
      </div>
    </div>
  </div>

  <button
    id="submitButton"
    type="submit"
    (click)="submitForm()"
    [disabled]="this.form.invalid || ui.feedback != undefined"
    class="flex relative top-0 left-0 justify-center px-4 py-2 mt-6 w-full text-sm font-medium text-white bg-emerald-800 rounded-md transition-all duration-500 hover:bg-emerald-900 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 disabled:opacity-50"
  >
    Fazer login
  </button>

  <button
    #registerButton
    id="showRegisterFormButton"
    (click)="closeForm()"
    [disabled]="ui.feedback != undefined"
    class="relative px-4 py-2 mt-6 mb-10 w-full text-sm font-medium text-gray-600 bg-emerald-200 rounded-md transition-all duration-500 hover:bg-emerald-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 disabled:opacity-50"
  >
    Não tem conta? <br />
    Faça seu cadastro!
  </button>

  <button
    #testButton
    (click)="signinAsGuest()"
    [disabled]="ui.feedback != undefined"
    class="relative px-4 py-2 mt-6 mb-10 w-full text-sm font-medium text-emerald-100 hover:text-gray-600 rounded-md transition-all duration-500 hover:bg-emerald-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 disabled:opacity-50"
  >
    Tem pressa? <br />
    Acesse como teste!
  </button>

  <!-- START - Form submit result feedback -->
  <div
    *ngIf="ui.feedback == 'success'"
    [@fadeInOnEnter] [@fadeOutOnLeave]
    class="p-4 mt-6 w-full font-bold text-center text-emerald-100 bg-emerald-900 rounded-md h-fit"
  >
    <p>Login bem-sucedido! =)</p>
    <p class="mt-2 text-xs font-light">
      Sendo redirecionado em {{ ui.seconds }} seg.
    </p>
  </div>
  <div
    *ngIf="ui.feedback == 'error'"
    [@fadeInOnEnter] [@fadeOutOnLeave]
    class="p-4 mt-6 w-full font-bold text-center text-gray-200 bg-red-700 rounded-md h-fit"
  >
    <p>Ops! Tivemos um problema ao tentar fazer login =(</p>
    <p class="mt-2 text-xs font-light">
      Verifique seu email/senha e tente novamente ({{ ui.seconds }}).
    </p>
  </div>
  <!-- END - Form submit result feedback -->
</form>
