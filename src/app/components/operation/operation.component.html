<li
  *ngIf="!_showDetail"
  class="w-full h-auto relative p-4 flex justify-between bg-emerald-800"
>
  <div>
    <h2 class="mb-2 text-xl font-medium text-emerald-100">
      {{ operation.name }}
    </h2>
    <p>Valor: {{ operation.value | currency : "BRL" }}</p>
    <p>Nota requisitada: {{ operation.billType }}</p>
  </div>
  <button
    id="operationDetailButton"
    (click)="showDetail()"
    title="Ver mais informações da operação"
    class="w-8 h-8 flex justify-center items-center self-end bg-emerald-700 rounded-lg cursor-pointer hover:scale-125 origin-center transition-all duration-500 relative last:z-20"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="w-6 h-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M6.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM12.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0zM18.75 12a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
      />
    </svg>
  </button>
</li>

<!-- Operation Detail View -->

<li
  *ngIf="_showDetail"
  class="w-full h-full sticky top-0 left-0 z-40 p-4 flex flex-col justify-between bg-emerald-800"
>
  <div>
    <h2 class="mb-2 text-xl font-medium text-emerald-100">
      {{ operation.name }}
    </h2>
    <p>Valor: {{ operation.value | currency : "BRL" }}</p>
    <p>Nota requisitada: {{ operation.billType }}</p>
  </div>
  <div class="h-full w-full">
    <p class="h-fit w-fit hidden">Alguns pacotes desta operação:</p>
    <div class="h-full w-full rounded-xl bg-emerald-900">

    </div>
  </div>
  <div class="flex self-end mt-2">
    <button
      id="deleteButton"
      (click)="delete(operation.id!)"
      title="Excluir operação"
      class="w-8 h-8 mr-2 flex justify-center items-center bg-red-700 rounded-lg cursor-pointer hover:scale-125 origin-center transition-all duration-500"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
        />
      </svg>
    </button>
    <button
      id="operationDetailButton"
      (click)="closeDetail()"
      title="Minimizar operação"
      class="w-8 h-8 flex justify-center items-center bg-emerald-700 rounded-lg cursor-pointer hover:scale-125 origin-center transition-all duration-500"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
        />
      </svg>
    </button>
  </div>
</li>
