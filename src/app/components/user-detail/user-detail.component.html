<article
  [@fadeInOnEnter]
  [@fadeOutOnLeave]
  *ngIf="edit == false"
  class="flex flex-col justify-between items-center w-full h-auto relative"
>
  <ng-template #loading>
    <div class="h-64 w-32 relative">
      <div
        role="status"
        class="translate-center absolute"
      >
        <svg
          aria-hidden="true"
          class="w-6 h-6 text-gray-200 animate-spin dark:text-gray-600 fill-gray-600 dark:fill-gray-300"
          viewBox="0 0 100 101"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
            fill="currentColor"
          />
          <path
            d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
            fill="currentFill"
          />
        </svg>
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>

  <ul
    class="self-start ml-6"
    *ngIf="user$ | async as user; else loading"
  >
    <li class="mb-4">
      <p class="font-semibold">Nome completo:</p>
      {{ user.name }}
    </li>
    <li class="mb-4">
      <p class="font-semibold">Email:</p>
      {{ user.email }}
    </li>
    <li class="mb-4">
      <p class="font-semibold">EndereÃ§o:</p>
      {{ user.address }}
    </li>
    <li class="mb-4">
      <p class="font-semibold">CPF:</p>
      {{ user.cpf }}
    </li>
    <li class="mb-4">
      <p class="font-semibold">Data de nascimento:</p>
      {{ user.birthdate | date : "dd/MM/yyyy" }}
    </li>
  </ul>
  <div
    class="w-full h-auto flex-wrap pt-4 pl-4 !pb-10 flex justify-around sm:!justify-start items-center self-start"
  >
    <div class="flex w-full h-auto sm:!mx-2">
      <button
        (click)="edit = true"
        class="flex relative justify-center py-2 w-full text-sm font-medium text-gray-600 bg-emerald-200 rounded-md border border-transparent transition-all duration-500 hover:bg-emerald-300 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2"
      >
        Editar dados
      </button>
      <button
        id="logoutButton"
        (click)="logout()"
        title="Fazer logoff"
        class="flex relative justify-center items-center place-self-center ml-2 w-8 h-8 bg-emerald-700 rounded-lg transition-all duration-500 origin-center cursor-pointer shrink-0 hover:scale-125 last:z-50"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15M12 9l-3 3m0 0l3 3m-3-3h12.75"
          />
        </svg>
      </button>
    </div>
    <button
      class="relative flex w-full justify-center py-2 px-4 mt-2 sm:!mx-2 rounded-md border-[3px] border-emerald-700 text-sm font-medium text-gray-300 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-all duration-500"
    >
      Deletar conta
    </button>
  </div>
</article>
<app-register-form
  *ngIf="edit == true"
  (closeFormEvent)="edit = !$event; getUserData()"
  [isEditMode]="true"
></app-register-form>
