<section class="w-full h-auto mb-8 flex flex-col items-center">
  <div class="w-full px-8 sm:px-16 pb-2 self-start flex justify-between">
    <h1 class="text-2xl font-semibold tracking-wide text-emerald-100">
      Suas operações
    </h1>
    <button
      id="addOperationButton"
      title="Criar nova operação"
      (click)="toggleAddOperationView()"
      class="w-8 h-8 flex justify-center items-center self-end bg-emerald-700 rounded-lg cursor-pointer hover:scale-125 origin-center transition-all duration-500"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 6v12m6-6H6"
        />
      </svg>
    </button>
  </div>
  <div class="w-11/12 h-auto relative flex items-center justify-center rounded-xl overflow-hidden bg-emerald-900">
    <ul
      id="operationsTable"
      class="w-full h-[60vh] relative top-0 left-0 overflow-x-hidden overflow-y-auto"
    >
      <app-operation
        *ngFor="let op of operations"
        id="{{ op.id }}"
        [operation]="op"
        (showDetailEvent)="toggleDetail($event, op.id!)"
      ></app-operation>
    </ul>
    <app-operation-form *ngIf="showAddForm" class="w-full h-[60vh] relative z-40"></app-operation-form>
    <div
      id="endDarkGradient"
      class="w-full h-[10%] absolute z-10 bottom-0 bg-gradient-to-t from-black to-transparent opacity-20"
    ></div>
  </div>
</section>
