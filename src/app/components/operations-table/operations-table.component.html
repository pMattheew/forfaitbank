<section class="flex flex-col items-center mb-8 w-full h-auto sm:h-full">
  <div class="flex justify-between self-start px-8 pb-2 w-full sm:px-16">
    <h1 class="text-2xl font-semibold tracking-wide text-emerald-100">
      Suas operações
    </h1>
    <button
      #addOperationButton
      id="addOperationButton"
      title="Criar nova operação"
      (click)="toggleAddOperationView()"
      class="flex justify-center items-center self-end w-8 h-8 bg-emerald-700 rounded-lg transition-all duration-500 origin-center cursor-pointer hover:scale-125 disabled:opacity-50 disabled:cursor-default"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M12 6v12m6-6H6"
        />
      </svg>
    </button>
  </div>
  <div
    class="flex overflow-hidden relative justify-center items-center w-11/12 h-auto bg-emerald-900 rounded-xl sm:h-full"
  >
    <div
      class="overflow-y-auto w-full h-[60vh] sm:h-full"
      id="operationsTable"
      appMaxWidth
    >
      <ng-template #loading>
        <div
          role="status"
          class="translate-center absolute"
        >
          <svg
            aria-hidden="true"
            class="w-10 h-10 text-gray-200 animate-spin dark:text-gray-600 fill-gray-600 dark:fill-gray-300"
            viewBox="0 0 100 101"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
              fill="currentColor"
            />
            <path
              d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
              fill="currentFill"
            />
          </svg>
          <span class="sr-only">Loading...</span>
        </div>
      </ng-template>
      <ul
        #operationsUl
        *ngIf="operations$ | async as operations; else loading"
        class="overflow-y-auto overflow-x-hidden relative top-0 left-0 w-full h-fit"
      >
        <app-operation
          *ngFor="let op of operations"
          id="{{ op.id }}"
          [operation]="op"
          (showDetailEvent)="toggleDetail($event, op.id!)"
          class="flex flex-col h-full"
        ></app-operation>
      </ul>
    </div>
    <app-operation-form
      *ngIf="showAddForm"
      (disableReturn)="setFeedback($event)"
      class="w-full h-[60vh] relative z-40"
    ></app-operation-form>
    <div
      id="endDarkGradient"
      class="w-full h-[10%] absolute z-10 bottom-0 bg-gradient-to-t from-black to-transparent opacity-20"
    ></div>
  </div>
</section>
