<form class="w-full h-full p-4 flex flex-col" autocomplete="off">
  <h2 class="mb-2 text-xl font-medium text-emerald-100">Criar nova operação</h2>

  <div>
    <label for="name" class="ml-1 mt-8 sm:mt-4 block text-base font-medium"
      >Nome da operação</label
    >
    <input
      id="name"
      formControlName="name"
      type="text"
      required
      class="block w-full rounded-md border-none !bg-emerald-600 px-3 focus:!bg-emerald-500 focus:!ring-emerald-400 transition-colors duration-500 sm:text-sm"
    />
  </div>
  <div class="flex flex-col items-start">
    <label for="value" class="ml-1 mt-4 sm:mt-2 block text-base font-medium"
      >Qual será o valor da operação?</label
    >
    <input
      name="value"
      id="value"
      formControlName="value"
      type="number"
      required
      class="block w-full rounded-md border-none bg-emerald-600 px-3 focus:bg-emerald-500 focus:ring-emerald-400 transition-colors duration-500 sm:text-sm"
    />
    <caption class="ml-1 mt-1 text-xs font-medium text-gray-300">
      Valor máximo: R$ 5.000,00
    </caption>
  </div>
  <div>
    <label class="ml-1 mt-4 sm:mt-2 block text-base font-medium"
      >De quais notas você irá precisar?</label
    >
    <div class="w-full h-auto mt-2 flex justify-end">
      <button
        id="note10"
        (click)="toggleButton(10)"
        class="p-3 mx-3 w-auto h-auto flex justify-center items-center bg-emerald-700 rounded-lg cursor-pointer transition-colors duration-500"
      >
        R$ 10
      </button>
      <button
        id="note50"
        (click)="toggleButton(50)"
        class="p-3 mx-3 w-auto h-auto flex justify-center items-center bg-emerald-700 rounded-lg cursor-pointer transition-colors duration-500"
      >
        R$ 50
      </button>
      <button
        id="note100"
        (click)="toggleButton(100)"
        class="p-3 ml-3 w-auto h-auto flex justify-center items-center bg-emerald-700 rounded-lg cursor-pointer transition-colors duration-500"
      >
        R$ 100
      </button>
    </div>
  </div>
  <div class="w-full h-full flex flex-col justify-end">
    <button
      type="submit"
      class="relative w-full rounded-md border border-transparent bg-emerald-800 py-2 px-4 my-0 mx-auto text-sm font-medium text-white hover:bg-emerald-900 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2 transition-colors duration-500"
    >
      Fazer nova operação
    </button>
  </div>
</form>
